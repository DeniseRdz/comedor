<!-- CONTENT -->
<div class="container" *ngIf="platilosAll">
  <h1 class="marTop20">Carrito</h1>
  <hr>
  <div class="article marTop20" *ngFor="let item of platilosAll">
    <div id="dishContainer">
      <div class="row">
        <div class="col-4">
          <img [src]="item.stew.image" class="dish" alt="foodImg" style="border: 1px solid #e7e7e7; border-radius: 10px;">
        </div>
        <div class="col-6">
          <p class="marTop10"><b>{{item.stew.name}}</b></p>
          <p class="marTop5">{{item.garrison.name}}</p>
          <p>{{item.drink.name}}</p>
        </div>
        <div id="priceCol" class="col-2">
          <p class="marTop38 marLeRiAuto">{{item.price}}</p>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 80px;"></div>
</div>
<!-- END CONTENT -->
