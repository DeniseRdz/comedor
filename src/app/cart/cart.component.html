<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Pago con Tarjeta de Credito</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="step!=3">
    <!-- <form *ngIf="step==1">

            Payment details
          </p>
          
            <div class="row" style="text-align: center;">

              <div class="col-3"> <i class="fab fa-cc-visa fa-2x"></i> </div>
              <div class="col-3"> <i class="fab fa-cc-amex fa-2x"></i> </div>
              <div class="col-3"> <i class="fab fa-cc-mastercard fa-2x"></i> </div>
            </div>
          
          <p> 
              Cardholder Name
            </p>

          <p>
            Card Number
          </p>
          
            <input type="number"  class="form-control"  [(ngModel)]="valueNumber">
            <div  class="msgRed" *ngIf="vNumberMsg">{{vNumberMsg}}</div>
   
          <div class="row">
          <div class="marTo  col-5" style="float: left;">
              Expiry Date
              <div class="fontDate">
                  MM/YY

          </div>

        <div class="row">

          </div>
          <div class="col-4">
              <input type="text"  class="widMax marTo form-control">
          </div>
          
        
        </div>

          Pago realizado correctamente, favor de recoger su pedido en cafeteria.

      </div>

  </div>
  <div class="modal-footer">
    <button *ngIf="step!=3" type="button" class="btn btn-success"  (click)="validateName()">Pagar</button>
    <button *ngIf="step==3" type="button" class="btn btn-success" (click)="c('Save click'); step=1">Aceptar</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Pago con Tarjeta de Credito</button>
